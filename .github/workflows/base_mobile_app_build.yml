name: Build Mobile App 

on:
  workflow_call:
    inputs:
      version_type:
        description: "Version type"
        required: true
        type: string
      environment:
        description: "Deployment environment (qa/prod)"
        required: true
        type: string
    secrets:
      AUTH_DOMAIN:
        required: true
      FIREBASE_APP_ID:
        required: true
      FIREBASE_SERVICE_ACCOUNT:
        required: true
      REPO_READ_TOKEN:
        required: false

jobs:
  FlutterFlow:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout current repo (for gh release)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check out wonderwhy folder
        uses: actions/checkout@v4
        with:
          repository: WonderWhyDev/wonderWhy
          token: ${{ secrets.REPO_READ_TOKEN }}
          path: wonderWhy
          fetch-depth: 0

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.7

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Get latest release version or set to default
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST_TAG=$(gh release view --json tagName -q ".tagName" || echo "v0.0.0")
          
          if [ "$LATEST_TAG" == "v0.0.0" ]; then
            VERSION="1.0.0+1"
            echo "No previous release found. Using default version: $VERSION"
          else
            VERSION=${LATEST_TAG#v}
            echo "Latest version from release: $VERSION"
          fi

          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Increment version number
        id: increment_version
        run: |
          VERSION=${{ steps.version.outputs.current_version }}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3 | cut -d+ -f1)
          BUILD=$(echo $VERSION | cut -d+ -f2)

          case "${{ github.event.inputs.version_type }}" in
            "major")
              NEW_MAJOR=$((MAJOR + 1))
              NEW_MINOR=0
              NEW_PATCH=0
              ;;

            "minor")
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$((MINOR + 1))
              NEW_PATCH=0
              ;;

            "patch")
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$MINOR
              NEW_PATCH=$((PATCH + 1))
              ;;

            "build")
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$MINOR
              NEW_PATCH=$PATCH
              NEW_BUILD=$((BUILD + 1))
              ;;

          esac
          NEW_VERSION="$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH+$NEW_BUILD"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Build APK in --release mode
        env:
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
        run: |
          cd wonderWhy/flutterFlow/wonder_move_mobile
          BASE_DOMAIN=$(echo "$AUTH_DOMAIN" | sed 's/^auth\.//')
          echo " AUTH_DOMAIN: $AUTH_DOMAIN"
          echo " BASE_DOMAIN: $BASE_DOMAIN"
          sed -i "s/^version: .*/version: ${{ steps.increment_version.outputs.new_version }}/" "pubspec.yaml"
          sed -i "s|String _appBackendDomain = .*|String _appBackendDomain = 'https://$BASE_DOMAIN';|" lib/app_state.dart
          flutter clean
          flutter pub get
          flutter build apk --release

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.increment_version.outputs.new_version }}-${{ inputs.environment }}
          name: Release v${{ steps.increment_version.outputs.new_version }} [${{ inputs.environment }}]
          body: |
            Environment: ${{ inputs.environment }}
            Version type: ${{ inputs.version_type }}
            Built from commit: ${{ github.sha }}
            Built by: ${{ github.actor }}
          files: |
            wonderWhy/flutterFlow/wonder_move_mobile/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Distribute to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          releaseNotes: Release v${{ steps.increment_version.outputs.new_version }} [${{ inputs.environment }}]
          file: wonderWhy/flutterFlow/wonder_move_mobile/build/app/outputs/flutter-apk/app-release.apk
          groups: devGroup
